<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>連連看</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
	
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
	<script>
        function resize() {
		$('#mainframe').parents(parentHtmlTag).css("height",document.body.scrollHeight);
		
    }
    </script>
</head>
<body ">
    <table border="1" cellpadding="0" cellspacing="0" style="width: 100%; margin: auto;" class = "box"">
        <tr style="width: 100%;">
            <td style="width: 50%;">
                連連看
            </td>
            <td style="width: 50%;">
                <input id='btnNewGame' name="btnNewGame" type="button" value="新遊戲" onclick="btnNewGame_Click()" />
            </td>
        </tr>
        <tr style="width: 100%;">
            <td style="width: 50%;">
                難度
            </td>
            <td style="width: 50%;">
                <select id="boardsize" style="width: 200px;">
                    <option value="1">小</option>
                    <option value="2" selected="selected">中</option>
                    <option value="3">大</option>
                </select>
            </td>
        </tr>
        <tr style="width: 100%;">
            <td style="width: 50%;">
                操作
            </td>
            <td style="width: 50%;">
                <input id='btnHint' name="btnHint" type="button" value='提示' onclick="btnHint_Click()" />
                &nbsp;&nbsp;
                <input id='btnOrder' name="btnOrder" type="button" value='暂停查看排名' onclick="btnOrder_Click()" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <canvas id="canvas">
                    <span style="background-color:Aqua;">你的瀏覽器不支持Html5，請用Chrome、Opera、Firefox、Safari或IE9</span>
                </canvas>
            </td>
        </tr>
    </table>
</body>
</html>
